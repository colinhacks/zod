name: test

on:
  push:
    branches:
      - "master"
      - "main"
      - "v4"
  pull_request:
    branches:
      - master
      - main
      - v4

jobs:
  test-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["latest"]
        typescript: ["5.0", "next"]
    name: Test with TypeScript ${{ matrix.typescript }} on Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm add typescript@${{ matrix.typescript }} -w
      - run: pnpm build
      - run: pnpm test

  test-deno:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno: ["v1.x"]
    name: Test with Deno ${{ matrix.deno }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - uses: pnpm/action-setup@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno }}
      - run: pnpm install
      - run: pnpm build:deno
        working-directory: ./zod/deno/lib
      - run: deno --version
      # - run: deno test
      #   working-directory: ./zod/deno/lib
      - run: deno run ./index.ts
        working-directory: ./zod/deno/lib
      - run: deno run ./mod.ts
        working-directory: ./zod/deno/lib
      - run: |
          deno bundle ./mod.ts ./bundle.js
          deno run ./bundle.js
        working-directory: ./zod/deno/lib

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["latest"]
    name: Lint on Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm format:check
      - run: pnpm lint:check
